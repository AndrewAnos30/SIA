<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        /* Add your custom CSS styles for the receipt here */
        /* ... */
    </style>
</head>
<body>
    <h1>Receipt</h1>

    <h2>Items:</h2>
    <ul>
        {% for item in buy_items %}
            <li>
                <strong>{{ item.buyName }}</strong><br>
                Size: {{ item.buySize }}<br>
                Quantity: {{ item.buyQuantityMenu }}<br>
                Price: ₱{{ item.buyPrice }}<br>
                <!-- Add other item details here -->
            </li>
        {% endfor %}
    </ul>

    <h2>Total Amount: ₱ {{ total_amount }}</h2>
    <h2>Tendered Payment: ₱ {{ tendered_payment }}</h2>
    <h2>Change: ₱ {{ change }}</h2>

    <!-- Add any additional receipt details or formatting as needed -->
    <!-- ... -->
    <button onclick="window.location.href='/Mcashier'">DONE</button>

</body>
</html>
