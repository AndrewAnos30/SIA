{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Check if the entered username and password match any of the predefined users
      if (username === "user1" && password === "password1") {
        window.location.href = "{% url 'pos:index' %}";  // Redirect to the 'start' URL
      } else if (username === "user2" && password === "password2") {
        window.location.href = "{% url 'pos:cashier' %}";  // Redirect to the 'cashier' URL
      } else if (username === "user3" && password === "password3") {
        window.location.href = "{% url 'pos:home' %}";  // Redirect to the 'home' URL
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <form>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <input type="button" value="Login" onclick="validateLogin()">
    </div>
  </form>
</body>
</html>
