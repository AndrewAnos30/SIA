  <title>Login</title>
  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Check if the entered username and password match any of the predefined users
      if (username === "user1" && password === "password1") {
        window.location.href = "{% url 'pos:index' %}";  // Redirect to the 'start' URL
      } else if (username === "user2" && password === "password2") {
        window.location.href = "{% url 'pos:cashier' %}";  // Redirect to the 'cashier' URL
      } else if (username === "user3" && password === "password3") {
        window.location.href = "{% url 'pos:home' %}";  // Redirect to the 'home' URL
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

<body>
  <div class="container-fluid align-items-center">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

      <div class="card mb-3">

        <div class="card-body p-4">

          <div class="d-flex justify-content-center">
            <a href="index.html" class="logo d-flex align-items-center w-auto">

            </a>

          <div class="">
            <h5 class="card-title text-center pb-0 fs-4">Log In</h5>
          </div>

        <form>
          
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" id="username" name="username" class="form-control" required>
              <div class="invalid-feedback">This username is not valid</div>
            </div>
          </div>



          <div class="col-12">
            <label  for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password"  class="form-control" required>
            <div class="invalid-feedback">Please enter your password!</div>
          </div>

          <div class="col-12">
            <input type="button"  class="btn w-100 mt-3" style="background-color: #454545; color: white;" value="Login" onclick="validateLogin()">
          </div>
